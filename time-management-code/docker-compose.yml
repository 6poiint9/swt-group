# Dies ist die "Start-Anleitung" für Docker

services:
  # Definiert deinen Postgres-Datenbank-Service
  postgres-db:
    image: postgres:16-alpine # Verwendet ein schlankes, aktuelles Postgres-Image
    container_name: time_management_db
    
    # Setzt die Umgebungsvariablen, die du kennst
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydatabase
      
    # Verbindet Port 5432 deines PCs mit Port 5432 im Container
    ports:
      - "127.0.0.1:5432:5432"
      
    # Hier passiert die Magie:
    volumes:
      # 1. AUTOMATISIERUNG:
      # Kopiert deine init.sql-Datei in den Start-Ordner von Postgres.
      # Alles in diesem Ordner wird beim ERSTEN Start automatisch ausgeführt.
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      
      # 2. PERSISTENZ:
      # Sagt Docker, es soll alle Daten im Ordner /var/lib/postgresql 
      # auf eine "externe Festplatte" (Volume) namens "postgres_data" speichern.
      - postgres_data:/var/lib/postgresql

# Definiert die "externe Festplatte" (Volume)
volumes:
  postgres_data: